<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input {
        margin: 0;
    }
</style>
<body>
    <div id="slowWarning" style="display:none">
        Решение проверяется, пожалуйста, подождите...
    </div>
    <form id="submitForm" action="http://localhost:8888/result" method="post">
        <p style="display:inline" id="textGit">Git url:</p>
        <br><input id="gitUrlInput" name="gitUrlInput" title="gitUrlInput"/><br>
        <input type="submit" value="Отправить" onclick="clearPage()"/>
    </form>
</body>
<script>
    function clearPage() {
        document.getElementById('slowWarning').style.display = 'block';
        document.getElementById('submitForm').style.display = 'none';
    }
</script>
</html>
